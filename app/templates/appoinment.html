<!DOCTYPE html>
<html>
<head>
    <title>Hospital Appointment Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
        var availableHospitals = [
            "KIMS",
            "Yashoda",
            "Mamatha",
            "Kaamineni",
            "Prathima",
            "Apollo"
        ];
        $( "#hospitalName" ).autocomplete({
            source: availableHospitals
        });
    } );
    </script>
</head>

<body>
    <div class="container">
        <h2>Hospital Appointment Form</h2>
        <form action="/appointment" method="post">
            <div class="form-group">
                <label for="patientName">Patient's Full Name</label>
                <input type="text" class="form-control" id="patientName" name="patientName" placeholder="Enter Full Name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="contactInfo">Contact Information</label>
                <input type="text" class="form-control" id="contactInfo" name="contactInfo" placeholder="Enter Contact Information" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="appointmentDateTime">Appointment Date and Time</label>
                <input type="date" class="form-control" id="appointmentDateTime" name="appointmentDateTime" required>
            </div>
            <div class="form-group">
                <label for="visitReason">Reason for Visit</label>
                <textarea class="form-control" id="visitReason" name="visitReason" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="hospitalName">Hospital Name</label>
                <input list="hospitals" class="form-control" id="hospitalName" name="hospitalName" placeholder="Enter Hospital Name" required>

            </div>
            <div class="form-group">
                <label for="medicalService">Type of Medical Service Needed</label>
                <select class="form-control" id="medicalService" name="medicalService" required>
                    <option>General Check-up</option>
                    <option>Emergency Care</option>
                    <option>Surgery Consultation</option>
                    <option>Specialist Consultation</option>
                    <option>Diagnostic Tests</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
